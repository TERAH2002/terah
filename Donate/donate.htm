<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="gradient">

 <h1>Donation Details</h1>
      <div class="container">
         <form id="donation-form" method="post" action="">
            <div class="form-group">
               <label for="name">Full Name</label>
               <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
               <label for="email">Email Address</label>
               <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
               <label for="phone">Phone Number</label>
               <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
               <label for="amount">Donation Amount</label>
               <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
               <label for="currency">Currency Type</label>
               <select id="currency" name="currency" required>
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="GBP">GBP</option>
                  <option value="CAD">CAD</option>
                  <option value="AUD">AUD</option>
                  <option value="XAF">XAF</option>
               </select>
            </div>
            <div class="form-group">
               <label for="payment-method">Payment Method</label>
               <select id="payment-method" name="payment-method" onchange="showPaymentDetails()" required>
                  <option value="">Select Payment Method</option>
                  <option value="visa">Visa</option>
                  <option value="mastercard">Mastercard</option>
                  <option value="paypal">PayPal</option>
                  <option value="stripe">Stripe</option>
                  <option value="bitcoin">Bitcoin</option>
                  <option value="bank transfer">Bank Transfer</option>
               </select>
            </div>
            <div class="form-group" id="payment-details">
              <p> Payment details will be displayed here based on the selected payment method</p>
            </div>

            <div class="button-f">
            <div class="form-group">
               <button type="submit" >Donate</button>
            </div>
         </div>
         </form></div>
      </div>

      
  
      <script src="myscript.js"></script>

      <footer>
         
      </footer>
</body>
</html>
