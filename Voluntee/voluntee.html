<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homeless-Hope-Foundation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gradient">

      <h1>Volunteer Registration Form</h1>
      <form id="volunteer-form" onsubmit="return validateForm()">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
          
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
          
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
          
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
          
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required>
          
          <label for="availability">Availability:</label>
          <textarea id="availability" name="availability" required></textarea>
          
          <label for="skills">Skills:</label>
          <textarea id="skills" name="skills" required></textarea>
          
          <label for="volunteer-interests">Volunteer Interests:</label>
          <textarea id="volunteer-interests" name="volunteer-interests" required></textarea>
          
          <label for="emergency-contact">Emergency Contact Name:</label>
          <input type="text" id="emergency-contact" name="emergency-contact" required>
          
          <label for="emergency-phone">Emergency Contact Phone:</label>
          <input type="tel" id="emergency-phone" name="emergency-phone" required><br><br>
          
          <input type="submit" value="Submit">
      </form></div>



    <script src="myjava.js"></script>
</body>
</html>
